name: Github Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install node dependancies
        run: npm ci
      - name: Check Prettier
        run: npx prettier --check .
      - name: Lint
        run: npm run lint
      - name: Integration test
        run: npm run test:ci
